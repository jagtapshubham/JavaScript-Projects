<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="/styles/quizmenu.css" />
    <script src="/Scripts/script.js" defer></script>
  </head>
  <body>
    <nav id="quiz-nav">
      <a href="/index.html"><h2>Quizz Systems</h2></a>
      <img src="/images/user.png" alt="user-icon" id="account-icon" />
    </nav>
    <h1>Welcome to Quizzes</h1>
    <div class="quiz-container">
      <div class="card">
        <img src="/images/c.png" alt="C" />
        <div class="container">
          <h3>Take C Quiz</h3>
          <p>Total questions: 5</p>
          <p>Time: 5 mins</p>
          <a href="/QuizPages/cquiz.html" id="start-c-quiz-link">
            <button id="start-c-quiz-btn">Start Quiz</button></a
          >
        </div>
      </div>
      <div class="card">
        <img src="/images/sql.png" alt="C" />
        <div class="container">
          <h3>Take SQL Quiz</h3>
          <p>Total questions: 5</p>
          <p>Time: 5 mins</p>
          <a href="/QuizPages/sqlquiz.html" id="start-sql-quiz-link">
            <button id="start-sql-quiz-btn">Start Quiz</button></a
          >
        </div>
      </div>
      <div class="card">
        <img src="/images/ds.png" alt="C" />
        <div class="container">
          <h3>Take Data Structure Quiz</h3>
          <p>Total questions: 5</p>
          <p>Time: 5 mins</p>
          <a href="/QuizPages/dsquiz.html" id="start-ds-quiz-link">
            <button id="start-ds-quiz-btn">Start Quiz</button>
          </a>
        </div>
      </div>
    </div>

    <!-- Account Info Modal  -->
    <div id="modal-container-account" class="modal-container">
      <div class="modal">
        <h1>Account Info</h1>
        <div class="account-details">
          <div>First name: <span id="first-name"></span></div>
          <div>Last name: <span id="last-name"></span></div>
          <div>Email: <span id="email-info"></span></div>
          <div>Password: <span id="pass-info"></span></div>
        </div>
        <div><button id="close-account-btn">Close</button></div>
      </div>
    </div>
  </body>
</html>
