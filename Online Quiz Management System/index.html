<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz System</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav id="navigation-bar">
      <ul>
        <li><a href="index.html" id="home-link">Home</a></li>
        <li><a href="#" id="about-link">About</a></li>
      </ul>
    </nav>
    <!-- Home page -->
    <div id="titlepage">
      <div id="title">
        <h1>Quizz Systems</h1>
        <h5>Get ready for quiz!</h5>
      </div>
      <div>
        <button class="button" id="opensignup">Signup</button>
        <button class="button" id="openlogin">Login</button>
      </div>
    </div>
    <!-- Signup form -->
    <div id="modal-container-signup" class="modal-container">
      <div class="modal">
        <form action="quiz.html" id="signupform">
          <h1 id="titlesignup">Signup</h1>
          <div id="form-content">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" required />
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" required />
            <label for="emailid">Email</label>
            <input type="email" id="emailid" required />
            <label for="signuppassword">Password</label>
            <input type="password" id="signuppassword" required />
          </div>
          <button type="submit" class="button-form" id="signup-btn">
            Submit
          </button>
          <button id="cancel-signup" class="button-form">Cancel</button>
        </form>
      </div>
    </div>
    <!-- Login form -->
    <div id="modal-container-login" class="modal-container">
      <div class="modal">
        <form action="quizmenu.html" id="loginform" method="get">
          <h1 id="titlelogin">Login</h1>
          <div id="form-content">
            <label for="emailid">Email</label>
            <input type="email" id="login-email" required />
            <label for="loginpassword">Password</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit" class="button-form" id="login-btn">
            Submit
          </button>
          <button id="cancel-login" class="button-form">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
