<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
        font-size: 50px;
        padding: 20px;
      }
      .quiz-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 30px;
        padding: 20px;
        max-width: 1200px;
        width: 100%;
      }
      .card {
        display: flex;
        flex-direction: column;
        background-color: rgb(192, 236, 0);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        transition: 0.3s;
        width: 300px;
        padding: 20px;
        align-items: center;
      }
      .card:hover {
        box-shadow: 0 12px 26px 0 rgba(0, 0, 0, 0.2);
      }
      .container {
        text-align: center;
        padding: 22px 16px;
        font-size: larger;
      }
      img {
        width: 100%;
      }
      button {
        font-size: 20px;
        padding: 5px;
        margin: 30px;
        border-radius: 8px;
      }
      button:hover {
        background-color: #4ccb1a;
        color: white;
      }
    </style>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Welcome to Quizzes</h1>
    <div class="quiz-container">
      <div class="card">
        <img src="/images/c.png" alt="C" />
        <div class="container">
          <h3>Take C Quiz</h3>
          <p>Total questions: 10</p>
          <p>Time: 20 mins</p>
          <button>Start Quiz</button>
        </div>
      </div>
      <div class="card">
        <img src="/images/sql.png" alt="C" />
        <div class="container">
          <h3>Take SQL Quiz</h3>
          <p>Total questions: 10</p>
          <p>Time: 20 mins</p>
          <button>Start Quiz</button>
        </div>
      </div>
      <div class="card">
        <img src="/images/ds.png" alt="C" />
        <div class="container">
          <h3>Take Data Structure Quiz</h3>
          <p>Total questions: 10</p>
          <p>Time: 20 mins</p>
          <button>Start Quiz</button>
        </div>
      </div>
    </div>
  </body>
</html>
